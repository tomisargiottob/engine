collection:
  get:
    description: Get all assistant skillsets
    tags:
      - Skillsets
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: Assistants skillsets fetched
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  name: 
                    type: string
      404:
        $ref: './errors.yaml#/404'
      500:
        $ref: './errors.yaml#/500'

instance:
  get:
    description: Get assistant skillset
    tags:
      - Skillsets
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: skillset
        in: path
        required: true
        schema:
          type: string    
    responses:
      200:
        description: Assistants skillsets fetched
        content:
          application/json:
            schema:
              type: object
              properties:
                name: 
                  type: string
      400:
        $ref: './errors.yaml#/400'
      404:
        $ref: './errors.yaml#/404'
      500:
        $ref: './errors.yaml#/500'

  patch:
    description: Update assistant dialog
    tags:
      - Skillsets
    parameters: 
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: skillset
        in: path
        required: true
        schema:
          type: string    
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              required:
                - name
                - condition
                - response
                - goTo
                - parent
              properties:
                name: 
                  type: string
                condition: 
                  type: string
                response: 
                  type: string
                goTo: 
                  type: string
                parent: 
                  type: string
    responses:
      200:
        description: Assistants skillsets fetched
        content:
          application/json:
            schema:
              type: object
              properties:
                name: 
                  type: string
                dialog: 
                  $ref: '#/components/schemas/Dialog'
      400:
        $ref: './errors.yaml#/400'
      404:
        $ref: './errors.yaml#/404'
      500:
        $ref: './errors.yaml#/500'


converse:
  post:
    description: Converse with assistant based on particular skillset
    tags:
      - Skillsets
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: skillset
        in: path
        required: true
        schema:
          type: string    
    requestBody:
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - message
            properties:
              message: 
                type: string
              sessionId:
                type: string
    responses:
      200:
        description: Assistant response to given message
        content:
          application/json:
            schema:
              type: object
              properties:
                message: 
                  type: string
      400:
        $ref: './errors.yaml#/400'
      404:
        $ref: './errors.yaml#/404'
      500:
        $ref: './errors.yaml#/500'

components:
  schemas:
    Dialog:
      type: array
      items:
        type: object
        required:
          - name
          - condition
          - response
          - goTo
          - parent
        properties:
          name: 
            type: string
          condition: 
            type: string
          response: 
            type: string
          goTo: 
            type: string
          parent: 
            type: string  