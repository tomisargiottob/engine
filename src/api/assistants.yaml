collection:
  get:
    description: Get all assistants
    tags:
      - Assistants
    responses:
      200:
        description: Assistants fetched
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  name: 
                    type: string
      500:
        $ref: './errors.yaml#/500'

  post:
    description: Create assistant
    tags:
      - Assistants
    requestBody:
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - name
            properties:
              name: 
                type: string
    responses:
      200:
        description: Assistants created
        content:
          application/json:
            schema:
              type: object
              properties:
                name: 
                  type: string
      400:
        $ref: './errors.yaml#/400'
      500:
        $ref: './errors.yaml#/500'
